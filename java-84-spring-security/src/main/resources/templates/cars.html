<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Brand</th>
        <th>Color</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carList}">
        <td th:text="${car.getId()}"></td>
        <td th:text="${car.getBrand()}"></td>
        <td th:text="${car.getColor()}"></td>
        </br>
    </tr>
    </tbody>
</table>
<br>
<p><a href="http://localhost:8080/index">Index</a></p>
<br>
<p><img src="cars.jpg" alt="All BMW"></p>
</body>
</html>
